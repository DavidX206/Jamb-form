<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='main.js'></script>
    <style>
        .input-group{
            width: 100%;
        }
        input{
            width: 30%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">JAMB APPLICATION</h1>
    <form action="">
        <div class="input-group">
        <span class="input-group-text">First and Last Name</span>
        <input type="text" required>
        <input type="text" required>
        </div>
        <br>
        <br>

        <div class="input-group">
        <span class="input-group-text">Date of Birth</span>
        <input type="date" required>
        </div>
        <br>
        <br>

        <div class="input-group">
        <span class="input-group-text">Gender</span>
        <div class="form-check form-check-inline">
        <input type="radio" name="male" class="form-check-input">Male <br> <input type="radio" name="female" class="form-check-input"> Female
        </div>
        </div>

        <br>
        <br>
        <div class="input-group">
            <span class="input-group-text">Nationality: </span>
        <select name="nationality" id="nation" required>
            <option value="nigeria">Nigeria</option>
            <option value="south africa">South Africa</option>
            <option value="ghana">Ghana</option>
            <option value="cameroon">Cameroon</option>
            <option value="algeria">Algeria</option>
        </select>
        </div>
        <br>
        <br>

        <div class="input-group">
        <span class="input-group-text">Phone number</span>
        <input type="number" required>
        </div>
        <br>
        <br>

        <div class="input-group">
        
        <label for="id" class="input-group-text">JAMB ID:</label>
        <input type="number" required>

        <label for="email" class="input-group-text">Email: </label>
        <input type="email" required valid>
        </div>
        <br>
        <br>
        <label for="" class="input-group-text">Subject 1</label>
        <input type="text" value="Mathematics" disabled>
        <input type="text" placeholder="Grade">
        <br>
        <label for="" class="input-group-text">Subject 2</label>
        <input type="text" value="English" disabled>
        <input type="text" placeholder="Grade">
        <br>
        <label for="" class="input-group-text">Subject 3</label>
        <select name="subject" id="sub" required>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="biology">Biology</option>
            <option value="economics">Economics</option>
        </select>
        <input type="text" placeholder="Grade">
        <br>
        <label for="" class="input-group-text">Subject 4</label>
        <select name="subject" id="sub" required class="input-text-group">
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="biology">Biology</option>
            <option value="economics">Economics</option>
        </select>
        <input type="text" placeholder="Grade">
        <br>
        <br>
        <br>
        <center><button class="btn-success" style="text-align: center;">Submit</button></center>
        
    </form>
</body>
</html>
